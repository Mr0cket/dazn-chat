<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='message-area' >
    <ul id="messages" style='list-style-type: none;margin: 0;padding: 0;' ></ul>
  </div>
  <form id="m"
  style="background: #000;padding: 3px;position: absolute;bottom: 0;width: 100%;"
  onsubmit="const msg = document.createElement('li'); msg.innerHTML = event.target[0].value; document.querySelector('#messages').append(msg); document.querySelector('#msg-input').innerHTML = ''; return false"
  >
    <input id='msg-input'
    style="border: 0;padding: 10px;width: 90%;margin-right: 0.5%;" 
    placeholder='what was Wenger thinking?' autocomplete'off' type='text'/>
    <button 
  style="width:8%;background:rgb(130, 224, 255);border: none;padding: 10px;" 
  >
  send</button>
  </form></div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
</html>
