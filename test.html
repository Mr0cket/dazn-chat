<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="chat-shell" style="height: 90%">
      <ul
        id="messageList"
        style="
          list-style-type: none;
          margin: 0;
          padding: 0;
          color: black;
          font-size: 14px;
          height: -webkit-fill-available;
        "
      ></ul>
    </div>
    <form
      id="m"
      style="padding: 3px; position: absolute; bottom: 0; width: 100%; margin-bottom: 2.5%"
    >
      <input id='msg-input' style="border: 0;padding: 10px;width: 84%;margin-right: 0.5%;"
      placeholder='what was Wenger thinking?' autocomplete'off' type='text'/>
      <button
        style="
          width: 14%;
          background: rgb(130, 224, 255);
          border: none;
          border-radius: 5px;
          padding: 10px;
        "
      >
        send
      </button>
    </form>
  </body>
</html>
